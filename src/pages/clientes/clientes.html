
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>{{'Pages.Clientes.PrincipalClientes.TITLE' | translate }}</strong>
    </ion-title>
  </ion-navbar>
</ion-header> 

<ion-content>

  <!-- BUSCADOR -->

   


  <!-- LISTA DE CLIENTES-->
  
    <ion-list  >
        <ion-item-sliding tappable *ngFor="let lista of list">
        <ion-item (click)="irAVistaInformacion(lista.idCliente)">
            <h2>  {{lista.nombreCompleto}}</h2>
            <p>{{'Pages.Clientes.PrincipalClientes.NOTARJETA' | translate }} : {{lista.noTarjeta}}</p>
        </ion-item>
        <ion-item-options side="right">
            <button ion-button color="primary" (click)="irAVistaPago(lista.idCliente,lista.cantidadAPagar)" >
              <ion-icon name="create"></ion-icon>
              {{'Pages.Clientes.PrincipalClientes.COBRAR' | translate }}
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>


</ion-content>
