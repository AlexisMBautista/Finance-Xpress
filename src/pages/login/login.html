<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

     <!-- Logo -->
     <div padding-horizontal text-center class="animated fadeInDown">
        
      <h2 ion-text class="text-primary">
          <img src="../../assets/icon.png" srcset="">
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input name="email" [(ngModel)]="acceder.email" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input name="password" type="password"[(ngModel)]="acceder.password" ></ion-input>
      </ion-item>
    </form>
    <br>
    <div>
      <button ion-button icon-start block color="primary" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        Iniciar Sesi√≥n 
      </button>

      
    </div>

  </div>
</ion-content>
